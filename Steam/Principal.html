<!DOCTYPE html>
<html lang="pt-br">
<head>
        <link href="Principal.css" rel="stylesheet" /> <!-- Acessar arquivo CSS -->
    <title>Document</title>
</head>
<body>
    <header> <!-- Imagens utilizadas-->
        <img src="https://icones.pro/wp-content/uploads/2022/05/icone-steam-vert.png" class="foto" alt="Icone Steam">
        <img src="https://whitescreen.dev/Uploads/images/Logo/black-screen-background-4k.png" class="foto2" alt="Fundo preto">
        <img src="https://img.elo7.com.br/product/zoom/348D671/metro-tecido-tricoline-liso-azul-royal-100-algodao.jpg" class="foto3" alt="Fundo azul">
        <img src="Abaixar3.png" class="foto4" alt="Icone baixar">
        <img src="Abaixar2.png" class="foto6" alt="Icone Steam normal">

        <h1><strong> Steam verde </strong></h1> <!--- Nome do site -->

    <main> <!-- Parte das divisões do site, no topo da tela, na barra preta-->

        <div class="LOJA"> 
            <h3> LOJA </h3> 
        </div>
        <div class="COMUNIDADE">
            <h3> COMUNIDADE </h3> 
        </div>
        <div class="SOBRE">
            <h3> SOBRE </h3>
        </div>
        <div class="SUPORTE">
            <h3> SUPORTE </h3>
        </div>
    </main>
    <div class="secao1"> <!-- Parte menor do topo, baixar e inicar sessão-->
        <div class="INICIAR">
            <h5> Iniciar sessao </h5>
        </div>
      <div class="inicializador">
        <div class="INSTALADOR">
            <h5> Instale o Steam Verde </h5>
        </div>
        <div class="quadrado"></div>
    </div>
      </div>
    <div class="secao2"> <!-- Parte que fica na barra azul -->

            <h5> SUA LOJA </h5> 
        </div>

            <h5> NOVIDADES E DESTAQUES </h5> 
        </div>

            <h5> CATEGORIAS </h5>
        </div>
        <div class="PONTOS">
            <h5> LOJA DE PONTOS </h5>
        </div>
         <div class="NOTÍCIAS"> 
            <h5> NOTÍCIAS </h5> 
        </div>
        <div class="LABORATÓRIO">
            <h5> LABORATÓRIO </h5> 
        </div>
        <img src="busca.png" class="foto5" alt="Icone busca"> 
        <input type="text" id="Busca" name="Busca de jogos" placeholder="Buscar"> <!--Espaço para pesquisar-->
    </div>

</html>
